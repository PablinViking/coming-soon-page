<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Ping coming soon page</title>
  <script src="https://kit.fontawesome.com/3e46fd4777.js" crossorigin="anonymous"></script>
</head>
<body>

  <div class="container">

    <header>
      <img src="images/logo.svg" alt="logo Ping">
    </header>

    <main>
      <h1>We are launching <span class="soon">soon!</span></h1>
      <p class="subscribe">Subscribe and get notified</p>

      <form action="#">
        <div class="emailSection">
          <input type="email" id="emailInput" placeholder="Your email address..." required>
          <p class="error" id="error">Please provide a valid email address</p>
          <p class="success" id="success"><span class="check">âœ…</span>You have successfully subscribed</p>
        </div>
        <input type="submit" value="Notify Me" id="submitBtn">
      </form>

      <img src="images/illustration-dashboard.png" alt="dashborad">
    </main>

    <div class="socialNets">
      <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
      <a href="#"><i class="fa-brands fa-x-twitter"></i></a>
      <a href="#"><i class="fa-brands fa-instagram"></i></a>
    </div>

  <div>

  <footer>
    <p class="reserved">
      &copy; Copyright Ping. All rights reserved.
    </p>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>
  <script src="main.js"></script>
</body>
</html>
